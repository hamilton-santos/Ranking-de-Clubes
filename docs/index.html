<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
	<script src="app.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Clubes</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
		footer {
			text-align: center;
		}
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        img {
            max-width: 40px;
            max-height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }
        .position {
            background-color: #333;
            color: #fff;
            font-weight: bold;
        }
        .team {
            text-align: left;
        }
        .total {
            background-color: #f9f9f9;
            color: #333;
        }
		.altColor {
			background-color: gray;
		}
		.tournament {
			cursor: help;
		}
    </style>
</head>
<body ng-controller="Controller">
    <header>
        <h1>Ranking de Clubes</h1>
		<select name="countries" id="countries" ng-model="selectedCountry">
			<option ng-repeat="country in data.countries" value="{{country.id}}">{{country.name}}</option>
		</select>
		<select name="years" id="years" ng-model="selectedYear">
			<option ng-repeat="year in data.years track by $index" value="{{year}}">{{year}}</option>
		</select>
    </header>
    <div class="container">
        <table>
            <thead>
				<tr>{{explain}}</tr>
                <tr>
                    <th class="position">Posição</th>
                    <th>Clube</th>
					<th class="tournament" ng-repeat="tournament in data.tournaments"
						ng-click="$parent.explain == tournament.notes ? $parent.explain = undefined : $parent.explain = tournament.notes">
						{{tournament.name}}<br>({{tournament.points}} {{tournament.points > 1 ? 'pts' : 'pt'}})</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="row in data.rows" ng-if="row.season == selectedYear && row.countryId == selectedCountry">
                    <td class="position {{row.classe}}">{{row.place}}º</td>
                    <td class="team"><img src="img/{{row.team.logo}}" alt="Escudo do Clube">{{row.team.name}} 
					<span ng-if="row.direction == 'u'" style="color: green"><b>⬆</b></span>
					<span ng-if="row.direction == 'd'" style="color: red"><b>⬇</b></span>
					<span ng-if="row.direction == 'c'" style="color: yellow; font-size: small"><b>⚠️</b></span>
					</td>
					<td ng-repeat="num in row.titles track by $index">{{num}}</td>
                    <td>{{row.points}}</td>
                </tr>
            </tbody>
        </table>
    </div>
	<footer>
		<p>Atualizado em {{data.lastUpdate}} (horário de Brasília)</p>
	</footer>
</body>

</html>
